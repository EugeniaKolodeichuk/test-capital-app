<div class="filters-bar">
  <input
    type="text"
    placeholder="Search by token name"
    (input)="updateItems()"
    [(ngModel)]="model.searchText"
  />
  <div class="filters">
    <select [(ngModel)]="model.selectedChain" (change)="updateItems()">
      <option value="">Filter by blockchain</option>
      <option *ngFor="let chain of chains" [value]="chain">{{ chain }}</option>
    </select>
    <select [(ngModel)]="model.selectedSupply" (change)="updateItems()">
      <option *ngFor="let option of supplyOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
</div>
<app-item-list *ngIf="items" [items]="items" (addToken)="onAddToken()"></app-item-list>
<p *ngIf="!items.length" class="error-message">
  Tokens not found. Please specify your request or add new item.
</p>
<button type="button" class="add-button" (click)="onAddToken()">
  <img src="../../../assets/add.svg" alt="add" />
</button>
