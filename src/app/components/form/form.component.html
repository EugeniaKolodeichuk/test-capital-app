<form [formGroup]="form" (ngSubmit)="onSubmit()" [class.submitted]="isSubmitted">
  <h1 class="form-title">Token</h1>
  <p class="form-text">Create your own crypto token</p>
  <div class="form-field">
    <label htmlFor="company">Company</label>
    <select id="company" formControlName="company" name="company" required>
      <option *ngFor="let option of companyOptions" [value]="option">{{ option }}</option>
    </select>
  </div>
  <div class="form-field">
    <label htmlFor="token">Token name</label>
    <input type="text" id="token" name="token" formControlName="token" required />
    <ng-container *ngIf="isSubmitted && form.controls['token'].errors">
      <div *ngIf="form.controls['token'].errors['required']" class="error-message">
        Token name is required.
      </div>
    </ng-container>
  </div>
  <div class="form-field">
    <label htmlFor="symbol">Symbol</label>
    <input type="text" id="symbol" name="symbol" formControlName="symbol" required />
    <ng-container *ngIf="isSubmitted && form.controls['symbol'].errors">
      <div *ngIf="form.controls['symbol'].errors['required']" class="error-message">
        Symbol is required.
      </div>
    </ng-container>
  </div>
  <div class="form-field">
    <label htmlFor="supply">Maximum token supply</label>
    <input type="text" id="supply" name="supply" formControlName="supply" required />
    <ng-container *ngIf="form.controls['supply'].errors">
      <div *ngIf="isSubmitted && form.controls['supply'].errors['required']" class="error-message">
        Maximum token supply is required.
      </div>
      <div *ngIf="form.controls['supply'].errors['pattern']" class="error-message">
        Supply must be a number.
      </div>
    </ng-container>
  </div>
  <div class="form-field">
    <label>Blockchain</label>
    <div class="blockchain">
      <button
        type="button"
        id="ethereum"
        class="radio-button"
        [class.checked]="form.controls['chain'].value === 'Ethereum'"
        (click)="form.controls['chain'].setValue('Ethereum')"
      >
        Ethereum
      </button>

      <button
        type="button"
        id="binance"
        class="radio-button"
        [class.checked]="form.controls['chain'].value === 'Binance Smart Chain'"
        (click)="form.controls['chain'].setValue('Binance Smart Chain')"
      >
        Binance Smart Chain
      </button>
    </div>
  </div>

  <div class="form-field">
    <label>Supply</label>
    <div class="supply">
      <input
        type="checkbox"
        id="enabled"
        value="enabled"
        name="isEnabled"
        formControlName="isEnabled"
        [checked]="true"
      />
      <label for="enabled">Enabled</label>
    </div>
  </div>

  <button type="submit" class="button">SAVE DRAFT</button>
</form>
